<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spearly Detail Sample</title>
    <script src="https://static.spearly.com/js/cms.js" defer></script>
    <script>window.addEventListener('DOMContentLoaded',()=>{const t=document.querySelectorAll(':not(:defined)');for(const e of t) {e.style.visibility="hidden";}; window.spearly.config.AUTH_KEY="JeoywjEhokFkLdta1kS-l4A03j1dSHtPmLD4rc2VDFs"},{once:true})</script>
</head>
<body>
<ul>
    <li cms-item cms-content-type="sample-post" cms-content="sample-post_template_content_0">
        <h1>{%= sample-post_title %}</h1>
        <p>{%= sample-post_date %}</p>
        <img src="{%= sample-post_image %}" alt="">
        <p>{%= sample-post_body %}</p>
    </li>
</ul>
</body>
</html>
